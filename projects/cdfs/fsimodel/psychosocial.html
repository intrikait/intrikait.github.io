
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Splash Page">
    <meta name="author" content="Kaitryn Fredeluces">
    <link rel="icon" href="../../../images/favicon.png">

    <title>FMI Model</title>

    <!-- Bootstrap core CSS -->
    <link href="../../../bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="styles1.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-splash">Family Systems-Illness Model</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <div class="grid">
              <figure class="effect-bubba">
                <img src="../images/grey_wash_wall.png" />
                <figcaption>
                  <h2><span>Onset</span></h2>
                  <p>ACUTE vs GRADUAL</p>
                </figcaption>     
              </figure>
              <figure class="effect-ruby">
                <img src="../images/norwegian_rose.png" />
                <figcaption>
                  <h2><span>Course</span></h2>
                  <p>PROGRESSIVE vs CONSTANT vs RELAPSING</p>
                </figcaption>     
              </figure>
            </div>
            <div class="grid">
              <figure class="effect-milo">
                <img src="../images/wild_flowers.png" />
                <figcaption>
                  <h2><span>Outcome</span></h2>
                  <p>FATAL<br />
                    vs SHORTENED LIFE SPAN<br /> 
                    or POSSIBLE SUDDEN DEATH<br /> 
                    vs NO EFFECT ON LONGEVITY</p>
                </figcaption>     
              </figure>
              <figure class="effect-dexter">
                <img src="../images/shattered.png" />
                <figcaption>
                  <h2><span>Incapacitation</span></h2>
                  <p>NONE vs MILD vs MODERATE vs SEVERE</p>
                </figcaption>     
              </figure>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../../assets/js/docs.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
