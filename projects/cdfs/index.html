    <!-- Password Protected Script -->
    <SCRIPT>
      function passWord() {

      while (testV < 3) {
        if (!pass1) 
          history.go(-1);
        if (pass1.toLowerCase() == "cdfs319") {
          alert('Welcome!');
          window.open('index.html');
          break;
        } 
        testV+=1;
        var pass1 = 
        prompt('Access Denied.');
      }

      if (pass1.toLowerCase()!="password" & testV == 3) 
      history.go(-1);
      return " ";
      } 
    </SCRIPT>
    <CENTER>
      <FORM>
        <input type="button" value="Enter Protected Area" onClick="passWord()">
      </FORM>
    </CENTER>
  </head>

</html>
